<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€“ OfferShield</title>
  <!-- Removed external styles.css -->

  <script type="module" src="firebase.js"></script>

  <style>
    :root {
      --bg: #0b1120;
      --bg-elevated: #020617;
      --card-bg: #020617;
      --card-border: #1f2937;
      --input-bg: #020617;
      --input-border: #374151;
      --input-border-focus: #60a5fa;
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: 96, 165, 250;   /* rgb triplet */
      --accent-solid: #60a5fa;
      --error: #f97373;
      --radius-lg: 12px;
      --shadow-soft: 0 22px 45px rgba(15, 23, 42, 0.65);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top, #1d283a, #020617 52%, #000 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    .auth-shell {
      width: 100%;
      max-width: 460px;
    }

    .brand-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .brand-mark {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #60a5fa, #0f172a);
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.35),
                  0 18px 35px rgba(15, 23, 42, 0.75);
      margin-bottom: 10px;
    }

    .brand-mark span {
      font-weight: 700;
      font-size: 20px;
      color: #e5e7eb;
    }

    .brand-title {
      font-size: 24px;
      font-weight: 620;
      letter-spacing: 0.02em;
      margin-bottom: 4px;
    }

    .brand-subtitle {
      font-size: 13px;
      color: var(--text-muted);
    }

    .auth-card {
      background-color: rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      border: 1px solid rgba(55, 65, 81, 0.8);
      box-shadow: var(--shadow-soft);
      padding: 24px 24px 22px;
      backdrop-filter: blur(18px);
    }

    .auth-title {
      font-size: 18px;
      font-weight: 600;
      text-align: left;
      margin-bottom: 18px;
    }

    .field-group {
      margin-bottom: 14px;
    }

    .field-label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--text-muted);
    }

    .input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--text);
      font-size: 14px;
      transition: border-color 0.16s ease, box-shadow 0.16s ease, background 0.16s;
    }

    .input::placeholder {
      color: #6b7280;
    }

    .input:focus {
      outline: none;
      border-color: var(--input-border-focus);
      box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.6);
      background-color: #020617;
    }

    .btn {
      width: 100%;
      border-radius: 8px;
      border: 1px solid transparent;
      padding: 9px 12px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.16s ease, border-color 0.16s ease,
                  box-shadow 0.16s ease, transform 0.06s ease;
      user-select: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #f9fafb;
      border-color: rgba(52, 211, 153, 0.7);
      box-shadow: 0 14px 30px rgba(22, 163, 74, 0.5);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #4ade80, #16a34a);
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(22, 163, 74, 0.6);
    }

    .btn-outline {
      background: #020617;
      color: var(--text);
      border-color: #4b5563;
    }

    .btn-outline:hover {
      background: #020617;
      border-color: #9ca3af;
      transform: translateY(-1px);
      box-shadow: 0 18px 35px rgba(15, 23, 42, 0.75);
    }

    .google-icon {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      background: conic-gradient(
          from 105deg,
          #4285f4 0deg 90deg,
          #0f9d58 90deg 180deg,
          #f4b400 180deg 270deg,
          #db4437 270deg 360deg
        );
      position: relative;
      flex-shrink: 0;
    }

    .google-icon::after {
      content: "";
      position: absolute;
      inset: 3px;
      background: #020617;
      border-radius: 2px;
    }

    .google-icon::before {
      content: "G";
      position: absolute;
      inset: 0;
      font-size: 11px;
      font-weight: 700;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--text-muted);
      margin: 18px 0 16px;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: radial-gradient(circle, #4b5563, transparent);
      opacity: 0.7;
    }

    .auth-footer {
      margin-top: 14px;
      font-size: 13px;
      text-align: center;
      color: var(--text-muted);
    }

    .auth-footer a {
      color: var(--accent-solid);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      body {
        padding: 16px 12px;
      }
      .auth-card {
        padding: 20px 16px 18px;
      }
    }
  </style>
</head>

<body>
  <div class="auth-shell">
    <header class="brand-header">
      <div class="brand-mark">
        <span>OS</span>
      </div>
      <div class="brand-title">OfferShield</div>
      <div class="brand-subtitle">Create your account to get started.</div>
    </header>

    <main class="auth-card">
      <h1 class="auth-title">Create account</h1>

      <div class="field-group">
        <label class="field-label" for="email">Email address</label>
        <input id="email" type="email" class="input" placeholder="you@example.com">
      </div>

      <div class="field-group" style="margin-bottom: 16px;">
        <label class="field-label" for="password">Password</label>
        <input id="password" type="password" class="input" placeholder="Create a strong password">
      </div>

      <button id="emailSignup" class="btn btn-primary">
        Create account
      </button>

      <div class="divider">
        <span class="divider-line"></span>
        <span>or</span>
        <span class="divider-line"></span>
      </div>

      <button id="googleSignup" class="btn btn-outline">
        <span class="google-icon" aria-hidden="true"></span>
        <span>Continue with Google</span>
      </button>

      <div class="auth-footer">
        Already have an account?
        <a href="login.html">Login</a>
      </div>
    </main>
  </div>

  <script type="module">
    import {
      createUserWithEmailAndPassword,
      signInWithPopup,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    emailSignup.onclick = async () => {
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email.value, password.value);
        await sendEmailVerification(userCred.user);
        alert("Verification email sent!");
        window.location.href = "login.html";
      } catch (err) {
        alert(err.message);
      }
    };

    googleSignup.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "index.html";
      } catch (err) {
        alert(err.message);
      }
    };
  </script>
</body>
</html>
